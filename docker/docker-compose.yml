version: "3"
services:

  tao:
      image: garugaru/tao
      build:
        context: ../
        dockerfile: docker/Dockerfile.dev
      ports:
        - 8081:8080
      environment:
        - PORT=8080
        - GIN_MODE=debug
        - EVENTBRITE_TOKEN=TOKEN
      depends_on:
        - tao-redis

  tao-redis:
    image: redis:3.2.11-alpine
    ports:
      - 6379:6379